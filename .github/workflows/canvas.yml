name: Canvas Sync

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Download previous state
        uses: actions/download-artifact@v4
        with:
          name: state-latest
          path: state/
        continue-on-error: true  # OK if no previous state
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Canvas sync
        run: python -m src.jobs.run_canvas
        env:
          CANVAS_BASE_URL: ${{ secrets.CANVAS_BASE_URL }}
          CANVAS_TOKEN: ${{ secrets.CANVAS_TOKEN }}
          DISCORD_WEBHOOK_ALERTS: ${{ secrets.DISCORD_WEBHOOK_ALERTS }}
          DISCORD_WEBHOOK_STUDYPLAN: ${{ secrets.DISCORD_WEBHOOK_STUDYPLAN }}
      
      - name: Upload updated state
        uses: actions/upload-artifact@v4
        with:
          name: state-latest
          path: state/
          retention-days: 30
          if-no-files-found: ignore
